<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label for="status">Application Status: </label> {{appStatus | async}}
      <input type="text" [(ngModel)]="filterString" class="form-control">
      <hr>
      <button class="btn btn-primary" (click)="onAddNewServer()">Add Server</button>
      <hr>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filterString:'status' | sort:'name'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:25 }}</strong> | 
          {{ server.instanceType | uppercase | reverse }} | 
          {{ server.started | date:'MM/dd/yyyy'}}
        </li>
      </ul>
    </div>
  </div>
</div>
